<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the login page</title>
</head>
<body>
<h3>This is the custom login page by sadar</h3>

<!--Spring Security creates TWO endpoints automatically:-->

<!--GET /html/login → Your controller method (shows the form)-->
<!--POST /html/login → Spring Security's login processor (handles authentication)-->

<form method="post" action="/html/login">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">   <!-- must be "username" -->

    <label for="password">Password</label>
    <input type="password" name="password" id="password"> <!-- must be "password" -->

    <button type="submit">Login</button>
</form>



</body>
</html>
